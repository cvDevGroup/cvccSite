{{ define "main" }}
<!-- <h3>This is begin list Content</h3> -->

  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <!-- <h3>This is end Content</h3> -->
  {{ range .Pages }}
  <hr />
  <br/>

    {{ if .Params.accordion }}
    <details class="accordion">
      <summary class="accordion-header">
        <span class="accordion-icon">&#9658;</span>
        <h2>{{ .LinkTitle }}</h2>
      </summary>
      <div class="accordion-body">{{ .Content }}</div>
    </details>
    {{ else if .Params.externalLink }}
    <h2><a href="{{ .Params.externalLink }}" target="_blank" rel="noopener noreferrer">{{ .LinkTitle }} â†—</a></h2>
    {{ .Content }}
    {{ else }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Content }}
    {{ end }}

  {{ end }}
{{ end }}
