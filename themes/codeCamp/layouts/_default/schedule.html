{{ define "main" }}
  <div class="columns">
      {{ $pages := where .Site.RegularPages "Section" "sessions" }}
      {{ $sortedPages := sort $pages ".Params.date" "asc" }}
      {{ range $sortedPages }}
          {{ if eq (path.Ext .File.Path) ".md" }}
            <div class="column col-4 col-lg-6">
                {{ .Params.date.Format "January 2, 2006" }}
            </div>
            <div class="column col-4 col-lg-6">
              <a href="/{{ .Params.link }}">
                  {{ .Params.title }}
              </a>
            </div>
            <div class="column col-4 hide-lg"></div>
          {{ end }}
      {{ end }}
  </div>
{{ end }}
