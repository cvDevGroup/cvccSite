baseURL = 'https://chippewavalleycodecamp.com/'
languageCode = 'en-us'
title = 'Chippewa Valley Code Camp'

theme='codeCamp'

sectionPagesMenu = 'main'

# Promo_kit is a leaf bundle (index.md instead of _index.md) so the sectionPagesMenu does not automatically pick it up.
[[menus.main]]
name = 'Promo Kit'
url = '/promo_kit/'
weight = 17

[[menus.footer]]
name = 'Tags'
pageRef = '/tags'
weight = 30

[markup.goldmark.renderer]
  unsafe = true # Allow HTML in md files

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false

[params]
  # Site-wide announcement banner (appears on all pages unless hideAnnouncement = true in page front matter)
  announcement = '2026 Registration is Now Open!'
  announcementLink = 'https://www.eventbrite.com/e/chippewa-valley-code-camp-2026-tickets-1980783904981'
  announcementButtonText = 'Register on Eventbrite'
  announcementConfetti = true  # Set to false to disable confetti animation