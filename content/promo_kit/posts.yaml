    section: "Attendee Posts"
    title: "Attendee Post: Personalized by Role"
    platform: "medium"
    endDate: "2026-03-14"
    variables:
      - key: "[Role]"
        label: "Your Role / Title"
        placeholder: "e.g., frontend developer, data analyst, student"
      - key: "[Topic]"
        label: "Topic You're Excited About"
        placeholder: "e.g., AI, web development, cybersecurity"
    content: |
      As a [Role], I'm always looking for ways to grow — and Chippewa Valley Code Camp 2026 is exactly that. I'm especially excited about the [Topic] sessions.

      March 14 in Eau Claire, WI. Completely free. Sessions, workshops, meals, and an afterparty.

      Register: chippewavalleycodecamp.com

