# Social Media Posts for Promo Kit
# Optional fields: startDate, endDate (format: YYYY-MM-DD)
# Posts will only appear if:
#   - startDate is not set OR current date >= startDate
#   - endDate is not set OR current date <= endDate
#
# section: Groups posts under a heading (e.g., "Attendee Posts")
#
# Variables: Add a 'variables' array to enable a customization form
#   - key: The placeholder text in content (e.g., "[Name]")
#   - label: Form field label
#   - placeholder: Input placeholder text (optional)

posts:

  # =============================================
  # ATTENDEE POSTS: Event Excitement & Registration
  # Shareable posts for anyone attending CVCC 2026
  # =============================================

  - id: attendee-hype
