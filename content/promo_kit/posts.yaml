# Social Media Posts for Promo Kit
# Optional fields: startDate, endDate (format: YYYY-MM-DD)
# Posts will only appear if:
#   - startDate is not set OR current date >= startDate
#   - endDate is not set OR current date <= endDate
#
# Variables: Add a 'variables' array to enable a customization form
#   - key: The placeholder text in content (e.g., "[Name]")
#   - label: Form field label
#   - placeholder: Input placeholder text (optional)

posts:
  - id: short-general
    title: "Short Post (Twitter/X, Mastodon, Bluesky)"
    platform: "short"
    content: |
      Chippewa Valley Code Camp is back! Join us March 14, 2026 in Eau Claire, WI for a FREE day of tech talks, workshops, and networking.

      Register now: chippewavalleycodecamp.com

      #CVCC2026 #CodeCamp #WisconsinTech #Developer

  - id: medium-general
    title: "Medium Post (LinkedIn, Facebook)"
    platform: "medium"
    content: |
      Calling all developers, tech enthusiasts, and lifelong learners!

      Chippewa Valley Code Camp returns on March 14, 2026. This FREE community-driven conference features:

      - Expert-led sessions on modern development practices
      - Hands-on workshops
      - Networking with local tech professionals
      - Free breakfast and lunch!

      Whether you're a seasoned developer or just starting out, there's something for everyone.

      Location: CVTC Business Campus, Eau Claire, WI

      Register today: chippewavalleycodecamp.com

      #CVCC2026 #CodeCamp #WisconsinTech #EauClaire #Developer #TechCommunity

  - id: email-blurb
    title: "Email/Newsletter Blurb"
    platform: "email"
    variables:
      - key: "[Name]"
        label: "Recipient Name"
        placeholder: "e.g., John"
    content: |
      Subject: Free Tech Conference - Chippewa Valley Code Camp 2026

      Hi [Name],

      Mark your calendar for March 14, 2026! Chippewa Valley Code Camp is returning to CVTC Business Campus in Eau Claire, WI.

      This FREE, community-driven event brings together developers, designers, and tech enthusiasts for a full day of learning and networking. Enjoy expert-led sessions, hands-on workshops, complimentary meals, and great conversations with fellow technologists.

      Registration is open now at chippewavalleycodecamp.com

      Hope to see you there!

